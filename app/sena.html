<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="shortcut icon"
            type="image/x-icon"
            href="../src/images/favicon.ico"
        />
        <title>SenaBot | Chat With AI</title>
        <link rel="stylesheet" href="../src/css/style.css" />
        <link rel="stylesheet" href="../src/vendor/remixicon/remixicon.css" />
    </head>

    <body>
        <!-- Validasi Profil -->
        <div class="profile-card" style="display: none" id="profile-card">
            <img class="profile-images" id="profile-images" alt="" />
            <h3 class="profile-title" id="profile-title"></h3>
            <p class="profile-subtitle" id="profile-subtitle"></p>
            <div class="profile-form">
                <label class="profile-label" for="profile-username"
                    >Username</label
                >
                <input
                    type="text"
                    class="profile-username"
                    id="profile-username"
                    maxlength="10"
                    required
                />
                <label class="profile-label" for="profile-bio">Bio</label>
                <input
                    type="text"
                    class="profile-bio"
                    id="profile-bio"
                    maxlength="20"
                    required
                />
                <label for="profile-file">Masukkan gambar</label>
                <input
                    type="file"
                    id="profile-file"
                    accept="image/*"
                    required
                />
                <button
                    type="submit"
                    onclick="setProfile()"
                    class="profile-btn"
                >
                    SUBMIT
                </button>
            </div>
        </div>
        <!-- End Validasi -->
        <!-- Header -->
        <div class="container" id="container">
            <div class="header">
                <h3 class="text-title">SenaBOT</h3>
                <div id="profile" class="profile">
                    <img id="poto-profil" alt="" />
                </div>
            </div>
            <!-- End Header -->

            <!-- Info Box -->
            <!--    <div class="info-box">
                <p class="info-text">Author: Fauzan Adyatma P. XII RPL 2</p>
            </div> -->
            <!-- End Info Box -->

            <div class="main"></div>

            <!-- Chat -->
            <div class="chat">
                <input
                    type="text"
                    placeholder="Masukkan Chat Disini..."
                    id="chat"
                />
                <button onclick="onClick()" id="btn-chat">
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
            <!-- End Chat -->
        </div>

        <!-- JavaScript -->

        <script
            src="https://kit.fontawesome.com/40dd2595d8.js"
            crossorigin="anonymous"
        ></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <!-- Axios -->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <!-- End -->

        <script src="../src/js/sena.js"></script>

        <!-- Post Images -->
        <script src="../src/js/postImages.js"></script>
    
        <script>

            setInterval(() => {
                const profile = document.getElementById("poto-profil");
                profile.setAttribute("src", localStorage.getItem("avatar"));
            }, 1);
        </script>
    </body>
</html>
